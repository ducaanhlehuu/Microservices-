server:
  port: 9000
spring:
  application:
    name: cards
#  datasource:
#    url: jdbc:mysql://localhost:3308/cardsdb
#    username: root
#    password: root
#  jpa:
#    show-sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode:
        always
  config:
    import: "optional:configserver:http://localhost:8071/"

  profiles:
    active:
      default

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "DucAnh Accounts Application"
    version: "1.0.0"

logging:
  level:
    com:
      eazybytes:
        cards:
          DEBUG





